<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALAL.TEK - تسجيل الدخول</title>
    <style>
        :root { --blue: #2c3e50; --sky: #3498db; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 380px; text-align: center; }
        .brand { font-size: 2.2rem; font-weight: 800; color: var(--blue); margin-bottom: 5px; }
        .brand span { color: var(--sky); }
        .welcome-text { color: #64748b; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; font-size: 1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--sky); }
        .btn-login { width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--blue); color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-login:hover { background: var(--sky); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand">TALAL<span>.TEK</span></div>
        <p class="welcome-text">أدخل اسمك للدخول إلى المنصة</p>
        <form onsubmit="doLogin(event)">
            <input type="text" id="stuName" placeholder="اسم الطالب بالكامل" required>
            <button type="submit" class="btn-login">دخول</button>
        </form>
    </div>
    <script>
        function doLogin(e) {
            e.preventDefault();
            localStorage.setItem('student_name', document.getElementById('stuName').value);
            window.location.href = "home.html"; // التوجه للترحيب
        }
    </script>
</body>
</html>
