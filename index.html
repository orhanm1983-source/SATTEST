<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital SAT Portal - Home</title>
    <style>
        :root { --blue: #0071ce; --dark: #1e1e1e; --bg: #f3f4f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        .welcome-card { background: white; padding: 50px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; max-width: 600px; width: 90%; }
        .logo { font-size: 3rem; color: var(--blue); margin-bottom: 10px; }
        h1 { color: var(--dark); margin-bottom: 30px; }
        p { color: #666; font-size: 1.1rem; margin-bottom: 40px; }

        .choice-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        .choice-box { 
            padding: 30px; border: 2px solid #eee; border-radius: 15px; cursor: pointer; 
            transition: 0.3s; display: flex; flex-direction: column; align-items: center; text-decoration: none; color: inherit;
        }
        .choice-box:hover { border-color: var(--blue); background: #f0f7ff; transform: translateY(-5px); }
        .choice-box i { font-size: 2.5rem; margin-bottom: 15px; color: var(--blue); }
        .choice-box h3 { margin: 10px 0; }
        .choice-box span { font-size: 0.9rem; color: #888; }

        .footer-note { margin-top: 40px; font-size: 0.8rem; color: #aaa; }
    </style>
</head>
<body>

<div class="welcome-card">
    <div class="logo">üìê</div>
    <h1>Digital SAT Prep Portal</h1>
    <p>Welcome, Hero! How would you like to start today?</p>

    <div class="choice-container">
        <a href="course.html" class="choice-box">
            <i>üé•</i>
            <h3>Video Lessons</h3>
            <span>Study & Learn the basics</span>
        </a>

        <a href="exam.html" class="choice-box">
            <i>üìù</i>
            <h3>Practice Test</h3>
            <span>Challenge your skills</span>
        </a>
    </div>

    <div class="footer-note">
        Powered by Digital SAT Practical Test System
    </div>
</div>

</body>
</html>
