<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><title>TALAL.TEK - دخول</title>
    <style>
        body { font-family: sans-serif; background: #f8fafc; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; width: 350px; }
        input { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2c3e50; color: white; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>TALAL<span>.TEK</span></h2>
        <input type="text" id="name" placeholder="أدخل اسمك">
        <button onclick="login()">دخول</button>
    </div>
    <script>
        function login() {
            localStorage.setItem('student_name', document.getElementById('name').value);
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
