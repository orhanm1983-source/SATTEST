<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital SAT Practice Exam</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']], processEscapes: true}
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        :root { --blue: #0071ce; --dark: #1e1e1e; --bg: #f3f4f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: #333; }
        .setup-screen, .exam-screen { max-width: 900px; margin: 50px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .timer { background: #fee2e2; color: #dc2626; padding: 8px 15px; border-radius: 20px; font-weight: bold; font-size: 1.1rem; }
        .q-area { min-height: 250px; }
        .options { display: grid; gap: 12px; margin-top: 20px; }
        .opt-btn { padding: 15px; border: 1px solid #ddd; border-radius: 10px; cursor: pointer; text-align: left; transition: 0.3s; background: white; font-size: 1rem; }
        .opt-btn:hover { border-color: var(--blue); background: #f0f7ff; }
        .opt-btn.active { border-color: var(--blue); background: #e6f2ff; border-width: 2px; font-weight: bold; }
        .grid-input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 10px; font-size: 1.1rem; }
        .footer { display: flex; justify-content: space-between; margin-top: 30px; }
        .btn { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; }
        .btn-primary { background: var(--blue); color: white; }
        .btn-secondary { background: #6b7280; color: white; }
        input[type="text"], input[type="email"], input[type="tel"] { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="setupScreen" class="setup-screen">
        <h1 style="color: var(--blue);">Student Registration</h1>
        <p>Complete the form to start your 70-minute SAT Practice Test.</p>
        <input type="text" id="stuName" placeholder="Full Name" required>
        <input type="email" id="stuEmail" placeholder="Email Address" required>
        <input type="tel" id="stuPhone" placeholder="Phone Number (e.g., +974...)" required>
        <button class="btn btn-primary" style="width: 100%;" onclick="initExam()">Start Official Test</button>
    </div>

    <div id="examScreen" class="exam-screen" style="display: none;">
        <div class="header">
            <div><span id="modLabel" style="font-weight: bold; color: var(--blue);">Module 1</span> | <span id="qCount">Question 1/22</span></div>
            <div class="timer" id="timerDisplay">70:00</div>
        </div>
        
        <div class="q-area" id="qArea"></div>

        <div class="footer">
            <button class="btn btn-secondary" onclick="moveQ(-1)">Previous</button>
            <button class="btn btn-primary" onclick="moveQ(1)" id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. إعدادات وقت فتح الامتحان (عدلها من هنا)
        // (السنة, الشهر-1, اليوم, الساعة, الدقيقة)
        const EXAM_OPEN_DATE = new Date(2025, 0, 1, 10, 0); // مثال: 1 يناير 2025
        // ==========================================

        let config = { name: "", email: "", phone: "" };
        let examData = { m1: [], m2: [] };
        let currentModule = 1;
        let currentIdx = 0;
        let userAnswers = { m1: {}, m2: {} };
        let timeLeft = 70 * 60;

        const PUBLIC_KEY = "kaJmN11jIcapGxZSh";
        const SERVICE_ID = "service_oq1o551";
        const TEMPLATE_ID = "template_ks5ngtc";

        emailjs.init(PUBLIC_KEY);

        async function initExam() {
            const now = new Date();
            // نظام القفل الزمني
            if (now < EXAM_OPEN_DATE) {
                const diff = EXAM_OPEN_DATE - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                alert(`الامتحان لم يبدأ بعد!\nسيفتح في: ${EXAM_OPEN_DATE.toLocaleString()}\nباقي: ${hours} ساعة و ${mins} دقيقة.`);
                return;
            }

            config.name = document.getElementById('stuName').value;
            config.email = document.getElementById('stuEmail').value;
            config.phone = document.getElementById('stuPhone').value;

            if(!config.name || !config.email || !config.phone) return alert("Please fill all your info!");

            try {
                const r1 = await fetch('module1.json');
                const r2 = await fetch('module2.json');
                examData.m1 = await r1.json();
                examData.m2 = await r2.json();
                
                document.getElementById('setupScreen').style.display = 'none';
                document.getElementById('examScreen').style.display = 'block';
                
                renderQuestion();
                startTimer();
            } catch(e) {
                alert("Error loading questions. Check JSON files on GitHub.");
            }
        }

        function renderQuestion() {
            const list = currentModule === 1 ? examData.m1 : examData.m2;
            const q = list[currentIdx];
            const area = document.getElementById('qArea');
            const saved = userAnswers[`m${currentModule}`][currentIdx];

            document.getElementById('modLabel').innerText = `Module ${currentModule}`;
            document.getElementById('qCount').innerText = `Question ${currentIdx + 1} of ${list.length}`;

            let html = `<div style="font-size: 1.25rem; line-height: 1.6; margin-bottom:20px;">${q.text}</div>`;

            if(q.type === 'mcq') {
                html += `<div class="options">`;
                q.choices.forEach((c, i) => {
                    html += `<button class="opt-btn ${saved === i ? 'active' : ''}" onclick="selectOpt(${i})">${String.fromCharCode(65+i)}. ${c}</button>`;
                });
                html += `</div>`;
            } else {
                html += `<div style="margin-top:20px;"><input type="text" class="grid-input" placeholder="Enter numeric answer" oninput="selectOpt(this.value)" value="${saved || ''}"></div>`;
            }

            area.innerHTML = html;

            // تحديث رموز الرياضيات فوراً بعد عرض السؤال
            if(window.MathJax) {
                MathJax.typesetPromise([area]).catch((err) => console.log(err));
            }
            
            document.getElementById('nextBtn').innerText = (currentIdx === list.length - 1) ? (currentModule === 1 ? "Finish Module" : "Submit Exam") : "Next";
        }

        function selectOpt(val) {
            userAnswers[`m${currentModule}`][currentIdx] = val;
            if(examData[`m${currentModule}`][currentIdx].type === 'mcq') renderQuestion();
        }

        function moveQ(step) {
            const list = currentModule === 1 ? examData.m1 : examData.m2;
            if(step === 1 && currentIdx === list.length - 1) {
                if(currentModule === 1) {
                    if(confirm("Ready for Module 2?")) { currentModule = 2; currentIdx = 0; renderQuestion(); }
                } else {
                    if(confirm("Submit all answers?")) finishExam();
                }
                return;
            }
            let newIdx = currentIdx + step;
            if(newIdx >= 0 && newIdx < list.length) {
                currentIdx = newIdx;
                renderQuestion();
            }
        }

        function startTimer() {
            const countdown = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    let m = Math.floor(timeLeft/60), s = timeLeft%60;
                    document.getElementById('timerDisplay').innerText = `${m}:${s<10?'0':''}${s}`;
                } else { 
                    clearInterval(countdown); 
                    finishExam(); 
                }
            }, 1000);
        }

        function finishExam() {
            let score = 0;
            let total = (examData.m1.length || 0) + (examData.m2.length || 0);
            
            examData.m1.forEach((q, i) => { if(userAnswers.m1[i] == q.answer) score++; });
            examData.m2.forEach((q, i) => { if(userAnswers.m2[i] == q.answer) score++; });
            
            let satScore = total > 0 ? Math.round((score / total) * 800) : 0;

            const finalData = {
                from_name: config.name,
                from_email: config.email,
                phone: config.phone,
                score_summary: `Correct: ${score}/${total} (~${satScore}/800)`,
                answers: JSON.stringify(userAnswers)
            };

            emailjs.send(SERVICE_ID, TEMPLATE_ID, finalData)
                .then(() => {
                    document.getElementById('examScreen').innerHTML = `
                        <div style="text-align:center; padding:40px;">
                            <h1 style="color:var(--blue);">Test Submitted!</h1>
                            <div style="font-size: 1.8rem; margin: 20px 0; color: #2e7d32; font-weight: bold;">Score: ${satScore} / 800</div>
                            <p>Thank you ${config.name}. Your results have been sent to the teacher.</p>
                        </div>`;
                }, (err) => {
                    alert("Error submitting. Take a screenshot of your score!");
                });
        }
    </script>
</body>
</html>
