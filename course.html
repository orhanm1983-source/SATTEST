<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>TALAL.TEK - Dashboard</title>
    <style>
        :root { --primary: #3498db; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; }
        #announcement-bar { background: #ffcc00; color: #000; padding: 15px; text-align: center; font-weight: bold; display: none; border-bottom: 2px solid #e6b800; }
        .header { background: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .main-wrapper { display: flex; height: 90vh; padding: 20px; gap: 20px; }
        .sidebar { width: 300px; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); overflow-y: auto; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #eee; font-weight: bold; }
        .lesson-item { padding: 15px; border-bottom: 1px solid #f9f9f9; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 10px; }
        .lesson-item:hover { background: #f0f7ff; }
        .lesson-item.active { background: #e3f2fd; border-left: 5px solid var(--primary); font-weight: bold; }
        .video-area { flex: 1; background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div id="announcement-bar"></div>

<div class="header">
    <h2>TALAL.TEK</h2>
    <a href="home.html" style="text-decoration:none; color:var(--primary);">Back Home</a>
</div>

<div class="main-wrapper">
    <div class="sidebar">
        <div class="sidebar-header">Curriculum</div>
        <div id="lessonsList"></div>
    </div>
    <div class="video-area">
        <div id="videoContainer" class="video-container">
            <div style="color:white; text-align:center; padding-top:20%;">Select a lesson to start</div>
        </div>
        <h2 id="videoTitle" style="margin-top:20px;">Lesson Title</h2>
        <button id="quizBtn" style="display:none; background:#27ae60; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;" onclick="location.href='exam.html'">Take Quiz</button>
    </div>
</div>

<script>
    window.onload = function() {
        // فحص الإعلان (تأكد من الاسم هنا)
        const announcement = localStorage.getItem('platform_announcement');
        if(announcement) {
            const bar = document.getElementById('announcement-bar');
            bar.innerText = announcement;
            bar.style.display = 'block';
        }

        // تحميل الدروس
        const lessons = JSON.parse(localStorage.getItem('added_lessons') || '[]');
        const list = document.getElementById('lessonsList');
        
        lessons.forEach((lesson, index) => {
            const div = document.createElement('div');
            div.className = 'lesson-item';
            div.innerHTML = `▶ ${lesson.title}`;
            div.onclick = () => {
                document.querySelectorAll('.lesson-item').forEach(e => e.classList.remove('active'));
                div.classList.add('active');
                playVideo(lesson.url, lesson.title);
            };
            list.appendChild(div);
        });
    };

    function playVideo(url, title) {
        let videoId = "";
        if(url.includes('v=')) videoId = url.split('v=')[1].split('&')[0];
        else if(url.includes('youtu.be/')) videoId = url.split('youtu.be/')[1];
        else videoId = url; // إذا وضع الـ ID مباشرة

        document.getElementById('videoContainer').innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?rel=0" allowfullscreen></iframe>`;
        document.getElementById('videoTitle').innerText = title;
        document.getElementById('quizBtn').style.display = 'block';
    }
</script>
</body>
</html>
