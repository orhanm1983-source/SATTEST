<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>TALAL.TEK - Lessons</title>
    <style>
        body { font-family: sans-serif; background: #f8fafc; padding: 20px; text-align: center; }
        .lesson-card { background: white; margin: 20px auto; padding: 20px; border-radius: 15px; max-width: 600px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        iframe { width: 100%; height: 315px; border-radius: 10px; border: none; }
        .back-btn { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #3498db; font-weight: bold; }
    </style>
</head>
<body>
    <a href="home.html" class="back-btn">← العودة للرئيسية</a>
    <h1>الدروس التعليمية</h1>
    <div id="lessonsContainer">
        </div>

    <script>
        window.onload = function() {
            const lessons = JSON.parse(localStorage.getItem('added_lessons') || '[]');
            const container = document.getElementById('lessonsContainer');
            
            if(lessons.length === 0) {
                container.innerHTML = "<p>لا يوجد دروس مضافة حالياً.</p>";
            } else {
                lessons.forEach(lesson => {
                    container.innerHTML += `
                        <div class="lesson-card">
                            <h3>${lesson.title}</h3>
                            <iframe src="https://www.youtube.com/embed/${lesson.url}" allowfullscreen></iframe>
                        </div>`;
                });
            }
        };
    </script>
</body>
</html>
