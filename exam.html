<div class="calculator-side">
    <div class="calc-wrapper">
        <h4 style="color:white; margin: 0 0 10px 0; text-align:center; font-size: 0.9rem;">Scientific Practice Calc</h4>
        <input type="text" id="display" class="calc-display" readonly placeholder="0">
        <div class="calc-buttons">
            <button class="calc-btn btn-op" onclick="clearCalc()">AC</button>
            <button class="calc-btn btn-op" onclick="append('(')">(</button>
            <button class="calc-btn btn-op" onclick="append(')')">)</button>
            <button class="calc-btn btn-op" onclick="backspace()">DEL</button>
            
            <button class="calc-btn btn-op" onclick="append('**2')">x²</button>
            <button class="calc-btn btn-op" onclick="append('**')">^</button>
            <button class="calc-btn btn-op" onclick="calculateRoot()">√</button>
            <button class="calc-btn btn-op" onclick="append('/')">÷</button>
            
            <button class="calc-btn btn-num" onclick="append('7')">7</button>
            <button class="calc-btn btn-num" onclick="append('8')">8</button>
            <button class="calc-btn btn-num" onclick="append('9')">9</button>
            <button class="calc-btn btn-op" onclick="append('*')">×</button>
            
            <button class="calc-btn btn-num" onclick="append('4')">4</button>
            <button class="calc-btn btn-num" onclick="append('5')">5</button>
            <button class="calc-btn btn-num" onclick="append('6')">6</button>
            <button class="calc-btn btn-op" onclick="append('-')">-</button>
            
            <button class="calc-btn btn-num" onclick="append('1')">1</button>
            <button class="calc-btn btn-num" onclick="append('2')">2</button>
            <button class="calc-btn btn-num" onclick="append('3')">3</button>
            <button class="calc-btn btn-op" onclick="append('+')">+</button>
            
            <button class="calc-btn btn-num" onclick="append('0')">0</button>
            <button class="calc-btn btn-num" onclick="append('.')">.</button>
            <button class="calc-btn btn-eq" onclick="calculate()">=</button>
        </div>
    </div>
</div>

<script>
    // الدوال البرمجية للحاسبة العلمية
    const display = document.getElementById('display');
    
    function append(val) {
        display.value += val;
    }

    function clearCalc() {
        display.value = '';
    }

    function backspace() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            // استخدام eval بحذر للعمليات الحسابية
            display.value = eval(display.value);
        } catch (e) {
            display.value = 'Error';
            setTimeout(clearCalc, 1500);
        }
    }

    function calculateRoot() {
        try {
            display.value = Math.sqrt(eval(display.value));
        } catch (e) {
            display.value = 'Error';
        }
    }
</script>
