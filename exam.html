<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALAL.TEK - SAT Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #2c3e50; --sky: #3498db; --bg: #f8fafc; --green: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; direction: ltr; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .student-bar { display: flex; justify-content: space-between; align-items: center; background: #eef6fc; padding: 12px 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #d0e4f5; }
        .student-name { color: var(--main); font-weight: bold; }
        .home-link { text-decoration: none; color: var(--sky); font-weight: 600; }
        .submit-btn { width: 100%; padding: 15px; background: var(--green); color: white; border: none; border-radius: 12px; font-size: 1.1rem; cursor: pointer; font-weight: bold; }
        #resultArea { display: none; text-align: center; }
        .score-circle { width: 100px; height: 100px; line-height: 100px; border-radius: 50%; background: var(--green); color: white; font-size: 1.5rem; margin: 20px auto; }
    </style>
</head>
<body>
<div class="container" id="mainContainer">
    <div class="student-bar">
        <div class="student-name"><i class="fas fa-user-graduate"></i> Student: <span id="stuNameDisplay">...</span></div>
        <a href="home.html" class="home-link"><i class="fas fa-home"></i> Home</a>
    </div>
    
    <div id="quizContent">
        <h3 style="color: var(--main);">Digital SAT Practice Test</h3>
        <p>Your questions will appear here from the modules...</p>
        <div style="height: 200px; border: 1px dashed #ccc; margin: 20px 0; border-radius: 10px;"></div>
    </div>

    <button class="submit-btn" onclick="showResult()">Submit Test</button>
</div>

<div class="container" id="resultArea">
    <h2>Test Completed!</h2>
    <p id="congratsMsg"></p>
    <div class="score-circle" id="scoreValue">0%</div>
    <a href="home.html" style="text-decoration:none; color: var(--sky); font-weight:bold;">Back to Home</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('stuNameDisplay').innerText = localStorage.getItem('student_name') || 'Student';
    });

    function showResult() {
        const name = localStorage.getItem('student_name') || 'Student';
        document.getElementById('mainContainer').style.display = 'none';
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('congratsMsg').innerText = `Great job, ${name}! You have completed the module.`;
        document.getElementById('scoreValue').innerText = "85%"; 
    }
</script>
</body>
</html>
