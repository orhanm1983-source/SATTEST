<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALAL.TEK - بوابة التفوق</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg-color: #f8fafc; 
            --main-blue: #2c3e50; 
            --sky-blue: #3498db; 
            --white: #ffffff;
            --text-gray: #64748b;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            margin: 0; 
            background-color: var(--bg-color); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;
        }

        .welcome-card {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.7);
        }

        .brand-name {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--main-blue);
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .brand-name span { color: var(--sky-blue); }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-gray);
            margin-bottom: 40px;
            font-weight: 400;
            min-height: 1.5em; /* لحجز مساحة الاسم قبل التحميل */
        }

        .nav-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-btn {
            padding: 18px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-lessons {
            background-color: var(--main-blue);
            color: white;
            border: none;
        }

        .btn-exam {
            background-color: transparent;
            border: 2px solid var(--main-blue);
            color: var(--main-blue);
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(44, 62, 80, 0.1);
        }

        /* أيقونة واتساب */
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-decoration: none;
            transition: 0.3s;
        }

        .whatsapp-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

<div class="welcome-card">
    <div class="brand-name">TALAL<span>.TEK</span></div>
    <div class="tagline" id="welcomeUser">مرحباً بك.. مستقبلك يبدأ هنا</div>
