<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><title>TALAL.TEK - الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f8fafc; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; width: 400px; }
        .btn { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 15px; margin: 10px 0; text-decoration: none; border-radius: 12px; font-weight: bold; transition: 0.3s; }
        .btn-blue { background: #2c3e50; color: white; }
        .btn-outline { border: 2px solid #2c3e50; color: #2c3e50; }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="welcome">أهلاً بك</h1>
        <div class="btn-group">
            <a href="course.html" class="btn btn-blue"><i class="fas fa-video"></i> الدروس التعليمية</a>
            <a href="exam.html" class="btn btn-outline"><i class="fas fa-edit"></i> الاختبار العملي</a>
        </div>
    </div>
    <script>
        const name = localStorage.getItem('student_name') || "أيها البطل";
        document.getElementById('welcome').innerText = "أهلاً بك يا " + name;
    </script>
</body>
</html>
