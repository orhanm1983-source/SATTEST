<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TALAL.TEK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="data.js"></script>

    <style>
        :root { --primary: #3498db; --secondary: #2ecc71; --dark: #1e293b; --bg: #f8fafc; --lock: #94a3b8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        .container { background: white; width: 95%; max-width: 550px; padding: 35px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); text-align: center; border: 1px solid #e2e8f0; }
        
        .header-box { margin-bottom: 30px; }
        .logo-area { background: var(--primary); width: 65px; height: 65px; border-radius: 18px; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; color: white; font-size: 26px; box-shadow: 0 4px 15px rgba(52,152,219,0.3); }
        
        h1 { color: var(--dark); margin: 0; font-size: 24px; }
        .student-name { color: var(--primary); font-weight: bold; }
        
        .section-label { text-align: left; font-size: 0.8rem; color: #94a3b8; margin: 25px 0 10px 5px; text-transform: uppercase; letter-spacing: 1.5px; font-weight: bold; }

        .menu-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        
        .menu-card { 
            display: flex; align-items: center; justify-content: space-between; background: #fff; 
            padding: 20px; border-radius: 15px; text-decoration: none; color: var(--dark); 
            border: 1px solid #edf2f7; transition: 0.3s;
        }
        
        .menu-card:hover:not(.locked) { transform: translateX(5px); border-color: var(--primary); background: #f0f9ff; }
        
        .card-content { display: flex; align-items: center; gap: 15px; }
        .card-content i { font-size: 22px; width: 30px; }
        
        .lessons i { color: var(--primary); }
        .quizzes i { color: #f1c40f; }
        .exams i { color: var(--secondary); }

        .locked { background: #f8fafc; cursor: not-allowed; border-style: dashed; }
        .locked .card-title { color: #94a3b8; }
        .lock-badge { background: #f1f5f9; color: #94a3b8; padding: 5px 10px; border-radius: 8px; font-size: 12px; }

        .go-icon { color: var(--primary); font-size: 18px; }

        .logout-btn { margin-top: 30px; display: inline-block; color: #ef4444; text-decoration: none; font-size: 14px; font-weight: 500; padding: 8px 15px; border-radius: 8px; transition: 0.2s; }
        .logout-btn:hover { background: #fef2f2; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-box">
        <div class="logo-area"><i class="fas fa-graduation-cap"></i></div>
        <h1>Welcome back, <span class="student-name" id="displayUserName">Student</span>!</h1>
        <p style="color:#64748b; font-size: 14px; margin-top: 5px;">Track your progress and master SAT Math</p>
    </div>

    <div class="menu-grid">
        <div class="section-label">Phase 1: Knowledge</div>
        <a href="course.html" class="menu-card lessons">
            <div class="card-content">
                <i class="fas fa-video"></i>
                <div style="text-align: left;">
                    <span class="card-title" style="display: block; font-weight: bold;">Video Lessons</span>
                    <small style="color: #94a3b8;">Unit tutorials & explanations</small>
                </div>
            </div>
            <i class="fas fa-chevron-right go-icon"></i>
        </a>

        <div class="section-label">Phase 2: Practice</div>
        <a href="unit-quizzes.html" class="menu-card quizzes">
            <div class="card-content">
                <i class="fas fa-pen-nib"></i>
                <div style="text-align: left;">
                    <span class="card-title" style="display: block; font-weight: bold;">Unit Quizzes</span>
                    <small style="color: #94a3b8;">Quick tests for each unit</small>
                </div>
            </div>
            <i class="fas fa-chevron-right go-icon"></i>
        </a>

        <div class="section-label">Phase 3: Mastery</div>
        <a href="#" id="finalExamLink" class="menu-card exams locked" onclick="handleLockedClick(event)">
            <div class="card-content">
                <i class="fas fa-star"></i>
                <div style="text-align: left;">
                    <span class="card-title" style="display: block; font-weight: bold;">Final Mock Exam</span>
                    <small style="color: #94a3b8;">Full simulation test</small>
                </div>
            </div>
            <span class="lock-badge" id="lockStatus"><i class="fas fa-lock"></i> Locked</span>
        </a>
    </div>

    <a href="index.html" class="logout-btn" onclick="logout()">
        <i class="fas fa-power-off"></i> Logout
    </a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 1. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø·Ø§Ù„Ø¨
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user) {
            window.location.href = "index.html";
            return;
        }
        document.getElementById('displayUserName').innerText = user.name;

        // 2. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ù…Ù„Ù Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª (data.js)
        if (typeof SITE_DATA !== 'undefined') {
            console.log("Data loaded successfully from data.js");
        } else {
            console.warn("data.js not found or empty. Using local storage only.");
        }

        // 3. ÙØ­Øµ Ø§Ù„ØªÙ‚Ø¯Ù… Ù„ÙØªØ­ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø± Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ
        const isFinished = localStorage.getItem('isCourseFinished') === 'true';
        if (isFinished) {
            const finalCard = document.getElementById('finalExamLink');
            const lockStatus = document.getElementById('lockStatus');
            finalCard.classList.remove('locked');
            finalCard.href = "exam.html"; 
            lockStatus.innerHTML = '<i class="fas fa-check-circle" style="color:#2ecc71"></i> Ready';
            lockStatus.style.color = "#2ecc71";
            lockStatus.style.background = "#ecfdf5";
        }
    });

    function handleLockedClick(e) {
        const card = document.getElementById('finalExamLink');
        if (card.classList.contains('locked')) {
            e.preventDefault();
            alert("ğŸ”’ This exam is locked! Please complete all Video Lessons and Unit Quizzes first.");
        }
    }

    function logout() {
        localStorage.removeItem('currentUser');
    }
</script>

</body>
</html>
