<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALAL.TEK | Admin Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            startup: { pageReady: () => MathJax.startup.defaultPageReady() }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root { --admin-dark: #0f172a; --admin-blue: #3b82f6; --bg: #f1f5f9; --green: #10b981; --red: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        .sidebar { width: 260px; background: var(--admin-dark); height: 100vh; color: white; padding: 25px; position: fixed; }
        .sidebar h2 { color: var(--admin-blue); border-bottom: 1px solid #1e293b; padding-bottom: 15px; margin-bottom: 20px; }
        .nav-link { display: flex; align-items: center; gap: 12px; color: #94a3b8; text-decoration: none; padding: 12px; margin: 8px 0; border-radius: 10px; transition: 0.3s; cursor: pointer; }
        .nav-link.active { background: #1e293b; color: var(--admin-blue); }
        .main-content { margin-left: 260px; padding: 40px; width: calc(100% - 260px); }
        .admin-section { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); border: 1px solid #e2e8f0; margin-bottom: 30px; }
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #e2e8f0; box-sizing: border-box; }
        .math-toolbar { display: flex; gap: 8px; background: #f8fafc; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px 8px 0 0; border-bottom: none; }
        .btn-tool { background: white; border: 1px solid #cbd5e1; padding: 5px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .preview-box { background: #fffbeb; border: 1px dashed #f59e0b; padding: 15px; border-radius: 8px; margin-bottom: 15px; min-height: 50px; color: #92400e; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { padding: 12px 25px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; display: inline-flex; align-items: center; gap: 8px; transition: 0.3s; }
        .btn-green { background: var(--green); color: white; }
        .btn-green:hover { background: #059669; }
        .question-card { background: #fff; padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>TALAL Admin</h2>
    <div class="nav-link active"><i class="fas fa-file-signature"></i> Exam Builder</div>
    <a href="home.html" class="nav-link"><i class="fas fa-home"></i> Student Home</a>
</div>

<div class="main-content">
    <div class="admin-section">
        <h1>SAT Exam Builder</h1>
        
        <label><b>Question Type:</b></label>
        <select id="qType" onchange="toggleQuestionFields()">
            <option value="mcq">Multiple Choice (A, B, C, D)</option>
            <option value="gridin">Grid-in (Numeric Answer)</option>
        </select>

        <label><b>Question Text:</b></label>
        <div class="math-toolbar">
            <button class="btn-tool" onclick="insertMath('\\frac{a}{b}')">Fraction</button>
            <button class="btn-tool" onclick="insertMath('\\sqrt{x}')">Root</button>
            <button class="btn-tool" onclick="insertMath('x^{n}')">Power</button>
            <button class="btn-tool" onclick="insertMath('\\pm')">Â±</button>
        </div>
        <textarea id="qText" oninput="updatePreview()" placeholder="Use $ for math, e.g. $x^2$"></textarea>
        
        <div id="mathPreview" class="preview-box">Preview will appear here...</div>
        
        <input type="text" id="qImg" placeholder="Image URL (Optional)">

        <div id="mcqFields" class="grid-2">
            <input type="text" id="optA" placeholder="Option A">
            <input type="text" id="optB" placeholder="Option B">
            <input type="text" id="optC" placeholder="Option C">
            <input type="text" id="optD" placeholder="Option D">
            <select id="correctMcq">
                <option value="A">Answer: A</option>
                <option value="B">Answer: B</option>
                <option value="C">Answer: C</option>
                <option value="D">Answer: D</option>
            </select>
        </div>

        <div id="gridinFields" style="display:none;">
            <input type="text" id="correctGrid" placeholder="Numeric Answer (e.g. 1.25 or 5/2)">
        </div>

        <button class="btn btn-green" onclick="addQuestion()" style="margin-top:15px;"><i class="fas fa-plus"></i> Save Question</button>
    </div>

    <div class="admin-section">
        <h2>Saved Questions (<span id="qCount">0</span>)</h2>
        <div id="questionsList"></div>
    </div>
</div>

<script>
    let typingTimer;

    function toggleQuestionFields() {
        const type = document.getElementById('qType').value;
        document.getElementById('mcqFields').style.display = (type === 'mcq') ? 'grid' : 'none';
        document.getElementById('gridinFields').style.display = (type === 'gridin') ? 'block' : 'none';
    }

    function updatePreview() {
        const text = document.getElementById('qText').value;
        const preview = document.getElementById('mathPreview');
        preview.innerHTML = text.replace(/\n/g, '<br>');

        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => {
            if (window.MathJax && window.MathJax.typesetPromise) {
                MathJax.typesetPromise([preview]);
            }
        }, 600);
    }

    function insertMath(symbol) {
        const area = document.getElementById('qText');
        const start = area.selectionStart;
        const formatted = `$${symbol}$`;
        area.value = area.value.substring(0, start) + formatted + area.value.substring(area.selectionEnd);
        updatePreview();
        area.focus();
    }

    function addQuestion() {
        const type = document.getElementById('qType').value;
        const qText = document.getElementById('qText').value;
        if(!qText) return alert("Write the question first!");

        const q = {
            type: type,
            text: qText,
            img: document.getElementById('qImg').value,
            correct: (type === 'mcq') ? document.getElementById('correctMcq').value : document.getElementById('correctGrid').value,
            options: (type === 'mcq') ? [
                document.getElementById('optA').value,
                document.getElementById('optB').value,
                document.getElementById('optC').value,
                document.getElementById('optD').value
            ] : []
        };

        let questions = JSON.parse(localStorage.getItem('added_questions') || '[]');
        questions.push(q);
        localStorage.setItem('added_questions', JSON.stringify(questions));
        
        renderQuestions();
        // Clear inputs
        document.getElementById('qText').value = "";
        document.getElementById('mathPreview').innerHTML = "...";
        alert("Question Saved!");
    }

    function renderQuestions() {
        const questions = JSON.parse(localStorage.getItem('added_questions') || '[]');
        document.getElementById('qCount').innerText = questions.length;
        document.getElementById('questionsList').innerHTML = questions.map((q, i) => `
            <div class="question-card">
                <span><b>${i+1}.</b> [${q.type.toUpperCase()}] ${q.text.substring(0,40)}...</span>
                <button onclick="deleteQ(${i})" style="color:var(--red); border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
            </div>
        `).join('');
    }

    function deleteQ(index) {
        if(confirm("Delete question?")) {
            let questions = JSON.parse(localStorage.getItem('added_questions'));
            questions.splice(index, 1);
            localStorage.setItem('added_questions', JSON.stringify(questions));
            renderQuestions();
        }
    }

    window.onload = renderQuestions;
</script>
</body>
</html>
