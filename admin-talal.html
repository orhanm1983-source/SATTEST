<div class="admin-section" style="border-top-color: #27ae60;">
    <h2><i class="fas fa-video" style="color: #27ae60;"></i> Add New Lesson</h2>
    <div style="display: flex; gap: 10px;">
        <input type="text" id="lessonTitle" placeholder="Lesson Title" style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
        <input type="text" id="lessonUrl" placeholder="YouTube Video ID (e.g. dQw4w9WgXcQ)" style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
        <button onclick="addLesson()" style="background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">Add Lesson</button>
    </div>
</div>

<div class="admin-section" style="border-top-color: #e67e22;">
    <h2><i class="fas fa-question-circle" style="color: #e67e22;"></i> Add Exam Question</h2>
    <textarea id="questionText" placeholder="Question Text" style="height: 60px; margin-bottom: 10px;"></textarea>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <input type="text" id="optA" placeholder="Option A" style="padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
        <input type="text" id="optB" placeholder="Option B" style="padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
        <input type="text" id="optC" placeholder="Option C" style="padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
        <input type="text" id="optD" placeholder="Option D" style="padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
    </div>
    <select id="correctAnswer" style="width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px;">
        <option value="">Select Correct Answer</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>
    <button onclick="addQuestion()" style="margin-top: 15px; background: #e67e22; color: white; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-weight: bold;">Save Question</button>
</div>

<script>
    // وظيفة إضافة درس
    function addLesson() {
        const title = document.getElementById('lessonTitle').value;
        const url = document.getElementById('lessonUrl').value;
        if(title && url) {
            let lessons = JSON.parse(localStorage.getItem('added_lessons') || '[]');
            lessons.push({title, url});
            localStorage.setItem('added_lessons', JSON.stringify(lessons));
            alert('Lesson added to the platform!');
        }
    }

    // وظيفة إضافة سؤال
    function addQuestion() {
        const q = {
            text: document.getElementById('questionText').value,
            options: [
                document.getElementById('optA').value,
                document.getElementById('optB').value,
                document.getElementById('optC').value,
                document.getElementById('optD').value
            ],
            correct: document.getElementById('correctAnswer').value
        };
        
        let questions = JSON.parse(localStorage.getItem('added_questions') || '[]');
        questions.push(q);
        localStorage.setItem('added_questions', JSON.stringify(questions));
        alert('Question added to the exam bank!');
    }
</script>
