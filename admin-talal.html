<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALAL.TEK | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --admin-dark: #0f172a; --admin-blue: #3b82f6; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        .sidebar { width: 260px; background: var(--admin-dark); height: 100vh; color: white; padding: 25px; position: fixed; }
        .sidebar h2 { color: var(--admin-blue); border-bottom: 1px solid #1e293b; padding-bottom: 15px; }
        .nav-link { display: flex; align-items: center; gap: 12px; color: #94a3b8; text-decoration: none; padding: 12px; margin: 8px 0; border-radius: 10px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: #1e293b; color: var(--admin-blue); }
        .main-content { margin-left: 260px; padding: 40px; width: calc(100% - 260px); }
        .admin-section { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); border: 1px solid #e2e8f0; margin-bottom: 25px; }
        .admin-section h2 { margin-top: 0; font-size: 1.2rem; margin-bottom: 15px; color: var(--admin-dark); }
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #e2e8f0; box-sizing: border-box; outline: none; }
        input:focus, textarea:focus { border-color: var(--admin-blue); }
        .btn { padding: 12px 25px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-blue { background: var(--admin-blue); color: white; }
        .btn-green { background: #27ae60; color: white; }
        .btn-orange { background: #e67e22; color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>TALAL Admin</h2>
    <a href="#" class="nav-link active"><i class="fas fa-th-large"></i> Dashboard</a>
    <a href="home.html" class="nav-link"><i class="fas fa-eye"></i> Student View</a>
</div>

<div class="main-content">
    <h1>Platform Management</h1>

    <div class="admin-section">
        <h2><i class="fas fa-bullhorn"></i> Post Announcement</h2>
        <textarea id="adText" placeholder="Write a message to students..."></textarea>
        <button class="btn btn-blue" onclick="publishNotice()">Publish</button>
    </div>

    <div class="admin-section">
        <h2><i class="fas fa-video"></i> Add Video Lesson</h2>
        <input type="text" id="lessonTitle" placeholder="Lesson Title">
        <input type="text" id="lessonUrl" placeholder="YouTube Video ID (e.g. dQw4w9WgXcQ)">
        <button class="btn btn-green" onclick="addLesson()">Add Lesson</button>
    </div>

    <div class="admin-section">
        <h2><i class="fas fa-question-circle"></i> Add Exam Question</h2>
        <textarea id="questionText" placeholder="Question Text"></textarea>
        <input type="text" id="questionImg" placeholder="Image URL (Optional) - for charts/geometry">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="text" id="optA" placeholder="Option A">
            <input type="text" id="optB" placeholder="Option B">
            <input type="text" id="optC" placeholder="Option C">
            <input type="text" id="optD" placeholder="Option D">
        </div>
        <select id="correctAnswer">
            <option value="">Select Correct Answer</option>
            <option value="A">A</option><option value="B">B</option>
            <option value="C">C</option><option value="D">D</option>
        </select>
        <button class="btn btn-orange" onclick="addQuestion()">Save Question</button>
        <button class="btn" onclick="clearData()" style="background:#ef4444; color:white; margin-left:10px;">Clear All Data</button>
    </div>
</div>

<script>
    function publishNotice() {
        localStorage.setItem('platform_announcement', document.getElementById('adText').value);
        alert('Published!');
    }

    function addLesson() {
        const title = document.getElementById('lessonTitle').value;
        const url = document.getElementById('lessonUrl').value;
        if(title && url) {
            let lessons = JSON.parse(localStorage.getItem('added_lessons') || '[]');
            lessons.push({title, url});
            localStorage.setItem('added_lessons', JSON.stringify(lessons));
            alert('Lesson Added!');
        }
    }

    function addQuestion() {
        const q = {
            text: document.getElementById('questionText').value,
            img: document.getElementById('questionImg').value,
            options: [document.getElementById('optA').value, document.getElementById('optB').value, document.getElementById('optC').value, document.getElementById('optD').value],
            correct: document.getElementById('correctAnswer').value
        };
        let questions = JSON.parse(localStorage.getItem('added_questions') || '[]');
        questions.push(q);
        localStorage.setItem('added_questions', JSON.stringify(questions));
        alert('Question Saved!');
    }

    function clearData() {
        if(confirm("Are you sure? This will delete all lessons and questions!")) {
            localStorage.removeItem('added_lessons');
            localStorage.removeItem('added_questions');
            localStorage.removeItem('platform_announcement');
            location.reload();
        }
    }
</script>
</body>
</html>
