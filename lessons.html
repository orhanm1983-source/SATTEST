<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Video Lessons</title>
    <style>
        :root { --blue: #0071ce; --bg: #f3f4f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .video-card { margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        .video-card h3 { color: var(--blue); }
        iframe { width: 100%; height: 450px; border-radius: 10px; border: none; }
        .locked-btn { background: #ccc; color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: not-allowed; font-size: 1.2rem; width: 100%; margin-top: 20px; }
        .active-btn { background: var(--blue); cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>Digital SAT: Math Preparation</h1>
    <p>Watch the 5 lessons below to unlock the Practice Exam.</p>

    <div class="video-card">
        <h3>Lesson 1: Heart of Algebra</h3>
        <iframe src="https://www.youtube.com/embed/فيديو_1" allowfullscreen></iframe>
        <label><input type="checkbox" class="lesson-check" onchange="checkProgress()"> I finished this lesson</label>
    </div>

    <button id="startExamBtn" class="locked-btn" onclick="goToExam()" disabled>Finish all lessons to start exam</button>
</div>

<script>
    function checkProgress() {
        const checks = document.querySelectorAll('.lesson-check');
        const finishedCount = Array.from(checks).filter(c => c.checked).length;
        const btn = document.getElementById('startExamBtn');

        if (finishedCount >= 5) { // إذا أنهى 5 دروس
            btn.disabled = false;
            btn.classList.add('active-btn');
            btn.innerText = "Start Practice Exam Now!";
        } else {
            btn.disabled = true;
            btn.classList.remove('active-btn');
            btn.innerText = `Finished ${finishedCount}/5 Lessons`;
        }
    }

    function goToExam() {
        window.location.href = "index.html"; // سينتقل لصفحة الامتحان
    }
</script>

</body>
</html>
